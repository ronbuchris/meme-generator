<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/helpers.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Meme-Generator</title>
  </head>
  <body onload="onInit()">
    <header>
      <div class="main-screen" onclick="onToggleMenu()"></div>
      <div class="main-header">
        <div
          class="
            main-header-container main-layout
            flex
            align-center
            space-between
          "
        >
          <div class="logo"><img src="logo/LOGO.png" alt="" /></div>
          <ul class="main-nav flex clear-list">
            <li><a href="index.html">Gallery</a></li>
            <li onclick="onMemeLoad()"><a href="#">Memes</a></li>
            <li><a href="#">About</a></li>
          </ul>
          <button class="btn-menu" onclick="toggleMenu()">☰</button>
        </div>
      </div>
    </header>
    <div class="search-container">
      <form action="" class="search-bar" autocomplete="off">
        <input
          class="input-search"
          oninput="onSearchImg(this.value)"
          type="search"
          name="search"
          pattern=".*\S.*"
          required
        />
        <button class="search-btn" type="submit">Search</button>
      </form>
    </div>
    <main class="main-gallery">
      <div class="gallery main-layout flex align-center"></div>
    </main>
    <!-- Me -->
    <section class="about-me">
      <div class="about flex justify-center align-center">
        <img class="me-img" src="imgs/team-member/4.jpeg" />
        <div>
          <h4>Ron Buchris</h4>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas
            mollitia officia numquam quas dolor totam ipsa iusto laudantium
            cupiditate ea pariatur quidem nihil, ullam modi maiores deleniti qui
            beatae! Beatae.
          </p>
          <div class="social">
            <a target="_blank" href="https://www.linkedin.com/ronbuchris">
              <img src="icons/linkedin-logo.png"
            /></a>
            <a target="_blank" href="https://www.facebook.com/ronbuchris">
              <img src="icons/facebook-logo.png"
            /></a>
            <a target="_blank" href="https://www.github.com/ronbuchris"
              ><img src="icons/github-logo.png"
            /></a>
          </div>
        </div>
      </div>
    </section>
    <div class="edit-container flex space-around main-layout hide">
      <div class="canvas-container">
        <canvas id="my-canvas" height="450" width="450"></canvas>
      </div>
      <div class="edit-container grid">
        <input
          oninput="onWriteTxt(this.value)"
          type="text"
          class="btn-text"
          name="text"
          placeholder="Text here"
          autocomplete="off"
        />
        <button
          class="btn-add flex align-center justify-center"
          onclick="onAdd()"
        >
          <img src="icons/add.png" alt="" />
        </button>
        <button
          class="btn-trash flex align-center justify-center"
          onclick="onRemoveText()"
        >
          <img src="icons/trash.png" alt="" />
        </button>
        <button
          class="btn-save flex align-center justify-center"
          onclick="onSaveMeme()"
        >
          <img src="icons/save.png" alt="" />
        </button>
        <button
          class="btn-increase-font flex align-center justify-center"
          onclick="onFontSize(3)"
        >
          <img class="increase" src="icons/increase-font.png" alt="" />
        </button>
        <button
          class="btn-decrease-font flex align-center justify-center"
          onclick="onFontSize(-3)"
        >
          <img src="icons/decrease-font.png" alt="" />
        </button>
        <button
          class="btn-align-left flex align-center justify-center"
          onclick="onChangeAlign(40)"
        >
          <img src="icons/align-left.png" alt="" />
        </button>
        <button
          class="btn-align-center flex align-center justify-center"
          onclick="onChangeAlign(200)"
        >
          <img src="icons/align-center.png" alt="" />
        </button>
        <button
          class="btn-align-right flex align-center justify-center"
          onclick="onChangeAlign(350)"
        >
          <img src="icons/align-right.png" alt="" />
        </button>
        <button
          class="btn-text-up flex align-center justify-center"
          onclick="onChangePos(-5)"
        >
          <img src="icons/up.png" alt="" />
        </button>
        <button
          class="btn-text-down flex align-center justify-center"
          onclick="onChangePos(5)"
        >
          <img src="icons/down.png" alt="" />
        </button>
        <button class="btn-download flex align-center justify-center">
          <a href="#" onclick="downloadImg(this)" download="my-img.jpg"
            ><img src="icons/download.png" alt=""
          /></a>
        </button>
        <button
          class="btn-double-arrows flex align-center justify-center"
          onclick="onSwitchText()"
        >
          <img src="icons/double-arrows.png" alt="" />
        </button>
        <button class="btn-bg-color flex align-center justify-center">
          <img src="icons/palette.png" alt="" />
          <input
            type="color"
            class="bgc-color"
            value="#ffffff"
            oninput="onChangeColor(this.value);"
          />
        </button>
        <button class="share-btn flex align-center justify-center">
          <a href="#" onclick="uploadImg()"
            ><img src="icons/facebook-logo.png" alt="" />
          </a>
        </button>

        <div class="stickers-container flex justify-center">
          <img src="stickers/back.png" onclick="onBackSticker()" />
          <div class="stickers flex space-around">
            <img src="stickers/1.png" onclick="onSticker(this)" />
            <img src="stickers/2.png" onclick="onSticker(this)" />
            <img src="stickers/3.png" onclick="onSticker(this)" />
            <img src="stickers/4.png" onclick="onSticker(this)" />
          </div>
          <img src="stickers/next.png" onclick="onSticker()" />
        </div>
      </div>
    </div>
    <div class="save-memes main-layout flex align-center hide">
      <div class="meme-canvas-container main-layout flex align-center"></div>
    </div>

    <footer class="main-footer">
      <div class="footer-container main-layout flex space-between align-center">
        <div class="logo"><img src="logo/LOGO.png" alt="" /></div>
        <small>© 2021 -MemeGenerator-</small>
      </div>
    </footer>

    <script src="js/service/upload-service.js"></script>
    <script src="js/service/storage-service.js"></script>
    <script src="js/service/main-service.js"></script>
    <script src="js/controller/main-controller.js"></script>
  </body>
</html>
